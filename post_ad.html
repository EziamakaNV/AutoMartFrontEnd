<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Post Ad</title>
</head>
<body>
    <header class='header flex-container'>
            <div class='menu-logo-container'>
                <div class='dropdown'>
                    <div class='menu-container' onclick='menuBarAnimation(this)'>
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="myDropDown" class="dropdown-content">
                        <a href="profile_page.html">View Ads</a>
                        <a href="my_ads.html">My Ads</a>
                        <a href='my_orders.html'>My Orders</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
                <a href="profile_page.html" class="previousIcon anchor-tag logo">‚Üê</a>
                <a href='profile_page.html' class='anchor-tag logo'>Create Ad</a>
            </div>
            <nav class='flex-container justify-right'>
                <ul>
                    <li><a href="profile_page.html">View Ads</a></li>
                    <li><a href="my_ads.html">My Ads</a></li>
                    <li><a href='my_orders.html'>My Orders</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </header>
    <main>
        <h1 class="call-to-action">POST YOUR CAR AD</h1>
        <h1 class='error-message-div'>Issue getting car details</h1>
        <section id='post-ad-container'>
            <form id= 'form' class='form-structure' enctype="multipart/form-data" method="POST" onsubmit="event.preventDefault()">
                <h2 class='form-headers'>CAR DETAILS</h2>
                <div>
                    <label for='manufacturer'>Manufacturer</label>
                    <input type='text' required name='manufacturer' id='manufacturer'>
                </div>
                <div>
                    <label for='model'>Model</label>
                    <input type='text' required name='model' id='model'>
                </div>
                <div>
                    <label for='body_type'>Body-Type</label>
                    <select name='body_type' id = 'body_type' required>
                        <option value=''></option>
                        <option value='car'>Car</option>
                        <option value='truck'>Truck</option>
                        <option value='trailer'>Trailer</option>
                        <option value='van'>Van</option>
                    </select>
                </div>
                <div>
                    <label for='status'>Status</label>
                    <select name='status' id = 'status' required>
                        <option value=''></option>
                        <option value='available'>available</option>
                    </select>
                </div>
                <div>
                    <label for='state'>State</label>
                    <select name='state' id='state' required>
                        <option value=''></option>
                        <option value='new'>New</option>
                        <option value='used'>Used</option>
                    </select>
                </div>
                <div class="divider"></div>
                <h2 class='form-headers'>SET PRICE</h2>
                <div>
                    <label for='price'>Price</label>
                    <input type='number' required name='price' id='price'>
                </div>
                <div class="divider"></div>
                <h2 class='form-headers'>UPLOAD PHOTOS</h2>
                <div>
                    <!-- <label for='car-photo'>Photos</label> -->
                    <input type='file' id='carImage' accept='image/png, image/jpeg', name= "carImage" required>
                </div>
                <div class="divider"></div>
                <button class='button' onclick="createAd()">POST NOW</button>
            </form>
        </section>
    </main>
    <div id="loaderModal" class="modal">
        <div class="modal-content filter loader">
            
        </div>
    </div>
    <div class="bottom-buffer"></div>
    <footer class='flex-container justify-content-center fixed-bottom'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
    <script src="Js/post_ad.js"></script>
</body>
</html>
