<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Specific Order</title>
</head>

<body>
    <header class='header flex-container'>
        <div class='menu-logo-container'>
            <div class='dropdown'>
                <div class='menu-container' onclick='menuBarAnimation(this)'>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id="myDropDown" class="dropdown-content">
                    <a href="profile_page.html">View Ads</a>
                    <a href="post_ad.html">Create Ads</a>
                    <a href="my_ads.html">My Ads</a>
                    <a href='my_orders.html'>My Orders</a>
                    <a href="#" onclick='logout()'>Logout</a>
                </div>
            </div>
            <a href="profile_page.html" class="previousIcon anchor-tag logo">‚Üê</a>
            <a href='profile_page.html' class='anchor-tag logo'>My Order</a>
        </div>
        <nav class='flex-container justify-right'>
            <ul>
                <li><a href="profile_page.html">View Ads</a></li>
                <li><a href="post_ad.html">Create Ad</a></li>
                <li><a href="my_ads.html">My Ads</a></li>
                <li><a href='my_orders.html'>My Orders</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="error-message-div"></div>
        <section id="spec-car-ad-cntnr">
            <div class='scac-div1'>
                <figure>
                    <img class='ad-img' src=''>
                </figure>
            </div>
            <div class="divider scac-div1"></div>
            <div class="scac-div1">
                <h3 id="itemPrice"></h3>
                <p class="" id="itemDescription"></p>
            </div>
            <div class="divider scac-div1"></div>
            <div class="scac-div1">
                <div class="scac-div2">
                    <span>Make</span>
                    <span id = 'manufacturer' class='scac-span'></span>
                </div>
                <div class="scac-div2">
                    <span>Model</span>
                    <span id = 'model' class='scac-span'></span>
                </div>
                <div class="scac-div2">
                    <span>Body Type</span>
                    <span id = 'bodyType' class='scac-span'></span>
                </div>
                <div class="scac-div2">
                    <span>State</span>
                    <span id = 'state' class='scac-span'></span>
                </div>
                <div class="scac-div2">
                    <span>Order Status</span>
                    <span id = 'status' class='scac-span'></span>
                </div>
                <div class="scac-div2">
                    <span>Amount offered</span>
                    <span id = 'amountOffered' class='scac-span'></span>
                </div>
                <div class="divider scac-div1"></div>
                <div class="scac-div2">
                    <h3>Description</h3>
                    <p id = 'description'></p>
                </div>
            </div>
            <div class="divider scac-div1"></div>
            <div class="scac-div1">
                <button id='myBtn'>UPDATE OFFER</button>
            </div>
        </section>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class='call-to-action'>UPDATE PURCHASE ORDER</h1>
                <h2 class='call-to-action' id="for">FOR: XXX XXX</h2>
                <h2 class='call-to-action' id="m-price">PRICE: 999999</h2>
                <h2 class='call-to-action' id='m-initial-offer'>INITIAL OFFER: 000000</h2>
                    <form class='form-structure' onsubmit="event.preventDefault()">
                        <h2 class='form-headers'>OFFER</h2>
                        <div>
                            <label for='offered_price'>New Offer</label>
                            <input type='number' required name='offered_price' id='offeredPrice'>
                        </div>
                        <button class='button' onclick="updateOffer()">UPDATE OFFER</button>
                    </form>
            </div>
        </div>
    </main>
    <footer class='flex-container justify-content-center'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
    <div id="loaderModal" class="modal">
        <div class="modal-content filter loader">
            
        </div>
    </div>
    <script src='Js/my_order_specific.js'></script>
</body>

</html>
